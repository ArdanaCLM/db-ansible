---
- name: FND-MDB | _debian_install | Print latest available version
  debug:
    msg: "percona_latest_avail_version {{ percona_latest_avail_version }}"

- name: FND-MDB | _debian_install | Install MDB packages
  become: yes
  apt:
    pkg: "{{ item }}"
    force: yes
    state: latest
  with_items:
    - percona-xtradb-cluster-server-{{ percona_latest_avail_version }}
    - python-mysqldb
    - xinetd # for clustercheck
    - curl
  register: _debian_packages_installed_result
  when: not ( mysql_is_major_upgrade | bool )
